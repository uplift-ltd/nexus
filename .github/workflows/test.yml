name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@uplift-ltd"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node
        env:
          cache-name: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('packages/*/package.json') }}

      # Always run this, so it throws if the package and lockfile don't match
      - name: Install dependencies
        run:
          yarn install --non-interactive --frozen-lockfile --cache-folder ${{
          steps.yarn-cache-dir-path.outputs.dir }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@uplift-ltd"

      - name: Restore dependencies
        uses: actions/cache@v3
        env:
          cache-name: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('packages/*/package.json') }}

      - run: yarn build

      - name: Check no changes to nexus build
        run: |
          if [[ `git status --porcelain` ]]; then
            git status --porcelain
            echo "Found changes from build. If these are in packages/nexus/(cjs|esm)/ please check them in."
            git diff
            exit 1
          fi

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            ./packages/*/cjs/*
            ./packages/*/esm/*
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs:
      - dependencies
      - build
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@uplift-ltd"

      - name: Restore dependencies
        uses: actions/cache@v3
        env:
          cache-name: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('packages/*/package.json') }}

      - uses: actions/download-artifact@v3
        with:
          name: build
          path: packages/

      - run: yarn prettier:check

      - run: yarn eslint:check

      - run: yarn test

  docs:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@uplift-ltd"

      - name: Restore dependencies
        uses: actions/cache@v3
        env:
          cache-name: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('packages/*/package.json') }}

      - run: yarn update-docs

      - run: git diff --exit-code
