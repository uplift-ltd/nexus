name: publish

on:
  workflow_dispatch:
    inputs:
      distTag:
        type: choice
        description: "distTag"
        default: latest
        options:
          - latest
          - prerelease
      graduate:
        type: boolean
        description: "graduate (true or false)"
        default: false
      forcePublish:
        type: boolean
        description: "force publish even if versions are already tagged"
        default: false
      dryRun:
        type: boolean
        description: "dry run (skip actual publish)"
        default: false

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node
        env:
          cache-name: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{runner.os}}-build-${{env.cache-name}}-${{hashFiles('**/package-lock.json')}}-${{hashFiles('packages/*/package.json')}}

      # Always run this, so it throws if the package and lockfile don't match
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Restore dependencies
        uses: actions/cache@v4
        env:
          cache-name: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{runner.os}}-build-${{env.cache-name}}-${{hashFiles('**/package-lock.json')}}-${{hashFiles('packages/*/package.json')}}

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            ./packages/*/cjs/*
            ./packages/*/esm/*
          retention-days: 1

  publish:
    environment:
      name: Production
      url: "https://github.com/uplift-ltd/nexus/releases"
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          token: ${{ secrets.PUBLISH_TOKEN }}

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"

      - name: Restore dependencies
        uses: actions/cache@v4
        env:
          cache-name: npm-cache
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{runner.os}}-build-${{env.cache-name}}-${{hashFiles('**/package-lock.json')}}-${{hashFiles('packages/*/package.json')}}

      - uses: actions/download-artifact@v4
        with:
          name: build
          path: packages/

      - name: Configure git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Lerna version
        if:
          (github.event.inputs.distTag == 'latest' && github.ref == 'refs/heads/main') ||
          github.event.inputs.distTag == 'prerelease'
        run: |
          DRY_RUN_FLAG=""
          if [ "$DRY_RUN" == "true" ]; then
            DRY_RUN_FLAG="--no-push"
          fi
          if [ "$DIST_TAG" == "latest" ]; then
            if [ "$GRADUATE" == "true" ]; then
              npx lerna version --yes --create-release github --conventional-graduate $DRY_RUN_FLAG
            else
              npx lerna version --yes --create-release github $DRY_RUN_FLAG
            fi
          elif [ "$DIST_TAG" == "prerelease" ]; then
            npx lerna version --yes --conventional-prerelease --no-git-tag-version $DRY_RUN_FLAG
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dryRun }}
          DIST_TAG: ${{ github.event.inputs.distTag }}
          GRADUATE: ${{ github.event.inputs.graduate }}

      - name: Lerna publish npm
        if: github.event.inputs.dryRun != 'true'
        run: |
          FORCE_FLAG=""
          if [ "$FORCE_PUBLISH" == "true" ]; then
            FORCE_FLAG="--force-publish"
          fi
          npx lerna publish from-package --yes --dist-tag "$DIST_TAG" \
            --registry https://registry.npmjs.org $FORCE_FLAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DIST_TAG: ${{ github.event.inputs.distTag }}
          FORCE_PUBLISH: ${{ github.event.inputs.forcePublish }}

      - name: Use ghp registry
        if: github.event.inputs.dryRun != 'true'
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com"

      - name: Lerna publish ghp
        if: github.event.inputs.dryRun != 'true'
        run: |
          FORCE_FLAG=""
          if [ "$FORCE_PUBLISH" == "true" ]; then
            FORCE_FLAG="--force-publish"
          fi
          npx lerna publish from-package --yes --dist-tag "$DIST_TAG" \
            --registry https://npm.pkg.github.com $FORCE_FLAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DIST_TAG: ${{ github.event.inputs.distTag }}
          FORCE_PUBLISH: ${{ github.event.inputs.forcePublish }}
