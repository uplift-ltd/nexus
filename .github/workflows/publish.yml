name: publish

on:
  workflow_dispatch:
    inputs:
      distTag:
        description: "distTag (latest or prerelease)"
        required: true
        default: "latest"
      graduate:
        description: "graduate (true or false)"
        required: true
        default: "false"

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@uplift-ltd"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@main
        id: cache-node
        env:
          cache-name: npm-cache
        with:
          path: node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('packages/*/package.json') }}

      # Always run this, so it throws if the package and lockfile don't match
      - name: Install dependencies
        run:
          yarn install --non-interactive --frozen-lockfile --cache-folder ${{
          steps.yarn-cache-dir-path.outputs.dir }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@uplift-ltd"

      - name: Restore dependencies
        uses: actions/cache@main
        env:
          cache-name: npm-cache
        with:
          path: node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('packages/*/package.json') }}

      - run: yarn build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: "./packages/*/(cjs|esm)/*"

  publish:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
          token: ${{ secrets.PUBLISH_TOKEN }}

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@uplift-ltd"

      - name: Restore dependencies
        uses: actions/cache@main
        env:
          cache-name: npm-cache
        with:
          path: node_modules
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-${{
            hashFiles('packages/*/package.json') }}

      - uses: actions/download-artifact@v2
        with:
          name: build
          path: packages/

      - name: Configure git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Lerna version
        if:
          (github.event.inputs.distTag == 'latest' && github.ref == 'refs/heads/master') ||
          github.event.inputs.distTag == 'prerelease'
        run: |
          if [ "${{ github.event.inputs.distTag }}" == "latest" ]; then
            if [ "${{ github.event.inputs.graduate }}" == "true" ]; then
              yarn lerna version --yes --create-release github --conventional-graduate
            else
              yarn lerna version --yes --create-release github
            fi
          elif [ "${{ github.event.inputs.distTag }}" == "prerelease" ]; then
            yarn lerna version --yes --conventional-prerelease
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lerna publish
        if: github.event.inputs.distTag == 'latest' && github.ref == 'refs/heads/master'
        run: yarn lerna publish from-package --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package (prerelease)
        if: github.event.inputs.distTag == 'prerelease'
        run: yarn lerna publish from-package --yes --dist-tag prerelease
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
