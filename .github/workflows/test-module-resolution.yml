name: test-module-resolution

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm run build

      - uses: actions/upload-artifact@v6
        with:
          name: build
          path: |
            ./packages/*/cjs/*
            ./packages/*/esm/*
          retention-days: 1

  test-module-resolution:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: ["20.x", "22.x", "24.x"]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v6
        with:
          name: build
          path: packages/

      - name: Test ESM import
        run: node --input-type=module -e "import { IS_SSR } from '@uplift-ltd/constants'; if (typeof IS_SSR !== 'boolean') { throw new Error('unexpected type ' + typeof IS_SSR); } console.log('ESM OK');"

      - name: Test CJS require
        run: node --input-type=commonjs -e "const { IS_SSR } = require('@uplift-ltd/constants'); if (typeof IS_SSR !== 'boolean') { throw new Error('unexpected type ' + typeof IS_SSR); } console.log('CJS OK');"

  test-bundlers:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js with GitHub Packages
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v6
        with:
          name: build
          path: packages/

      - name: Install test tools
        run: npm install --no-save webpack webpack-cli ts-loader ts-node tsx

      - name: Create test fixtures
        run: |
          mkdir -p .module-test
          cat > .module-test/test.ts <<'EOF'
          import { IS_SSR } from "@uplift-ltd/constants";
          if (typeof IS_SSR !== "boolean") throw new Error("unexpected type " + typeof IS_SSR);
          console.log("OK");
          EOF
          cat > .module-test/tsconfig.json <<'EOF'
          { "compilerOptions": { "module": "ESNext", "moduleResolution": "node", "esModuleInterop": true, "skipLibCheck": true } }
          EOF
          cat > .module-test/webpack.config.cjs <<'EOF'
          const path = require("path");
          module.exports = {
            mode: "production",
            entry: path.resolve(__dirname, "test.ts"),
            output: { path: path.resolve(__dirname, "dist"), filename: "bundle.js" },
            resolve: { extensions: [".ts", ".js"] },
            module: { rules: [{ test: /\.ts$/, use: "ts-loader", exclude: /node_modules/ }] },
          };
          EOF

      - name: Test tsx
        run: npx tsx .module-test/test.ts

      - name: Test ts-node
        run: npx ts-node --esm -P .module-test/tsconfig.json .module-test/test.ts

      - name: Test webpack
        run: |
          npx webpack --config .module-test/webpack.config.cjs
          node .module-test/dist/bundle.js
